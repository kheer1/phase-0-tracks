<!DOCTYPE html>
<html>
	<head>
		<title>Table Practice</title>
	</head>
	
	<body>
	<table border="2">
		<tr>
			<th>Name</th>
			<th>Animal</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Tiger</td>
			<td>Cat</td>
			<td>4</td>
		</tr>
		<tr>
			<td>Willson</td>
			<td>Dog</td>
			<td>5</td>
		</tr>
		<tr>
			<td>Indy</td>
			<td>Dog</td>
			<td>2</td>
		</tr>

	</table>

	<table border="3">
		<tr>
			<th>Animal</th>
			<th>Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td rowspan="2">Cat</td>
			<td>Justin</td>
			<td>5</td>
		</tr>
		<tr>
			
			<td>Eric</td>
			<td>5</td>
		</tr>
		<tr>
			<td colspan=2>Dog</td>
			
			<td>2</td>
		</tr>

	</table>

	</body>
</html>
